{% extends "flights/base.html" %}
{% block content %}
    <h1>Air Asia</h1>
    <h2>Everyone can fly!</h2>
   <ul>
       {% for flight in flights %}
       <li>
        <a href="{% url 'flight' flight.id %}"   >
        Flight {{flight.id}} </a>: {{flight.origin}} -
            {{flight.destination}}</li>
       {% endfor %}
   </ul>
{% endblock %}
